[package]
name = "adventofcode"
version = "0.1.0"
authors = ["Blake Winton <bwinton@latte.ca>"]
edition = "2021"

[profile.release]
debug = true

[dependencies]
chrono = "0.4.19"
clap = { version = "3.1.0", features = ["color", "suggestions", "cargo"] }
color-backtrace = "0.5.1"
crossterm = "0.23.0"
custom_error = "1.9.2"
derive_more = "0.99.16"
enumset = "1.0.8"
indoc = "1.0.3"
itertools = "0.10.1"
maplit = "1.0.2"
mod_exp = "1.0.1"
nom = "7.1.0"
num-integer = "0.1.44"
num-rational = "0.4.0"
once_cell = "1.9.0"
permutohedron = "0.2.4"
rayon = "1.5.1"
regex = "1.5.4"
reqwest = { version = "0.11.6", features = ["blocking"] }
rust-crypto = "0.2.36"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.69"

[lib]
name = "aoc"

[[bin]]
name = "stats"
path = "src/stats.rs"

[[bin]]
name = "next"
path = "src/next.rs"

[[bin]]
name = "2015"
path = "src/2015/main.rs"

[[bin]]
name = "2016"
path = "src/2016/main.rs"

[[bin]]
name = "2017"
path = "src/2017/main.rs"

[[bin]]
name = "2018"
path = "src/2018/main.rs"

[[bin]]
name = "2019"
path = "src/2019/main.rs"

[[bin]]
name = "2020"
path = "src/2020/main.rs"

[[bin]]
name = "2021"
path = "src/2021/main.rs"

[[bin]]
name = "2022"
path = "src/2022/main.rs"
