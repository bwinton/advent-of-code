[package]
name = "adventofcode"
version = "0.1.0"
authors = ["Blake Winton <bwinton@latte.ca>"]
edition = "2021"

[profile.release]
debug = true

[dependencies]
chrono = "0.4.23"
clap = { version = "4.0.29", features = ["color", "suggestions", "cargo"] }
color-backtrace = "0.5.1"
crossterm = "0.25.0"
custom_error = "1.9.2"
derive_more = "0.99.17"
enumset = "1.0.12"
humantime = "2.1.0"
indoc = "1.0.7"
itertools = "0.10.5"
maplit = "1.0.2"
mod_exp = "1.0.1"
nom = "7.1.1"
num-integer = "0.1.45"
num-rational = "0.4.1"
once_cell = "1.16.0"
permutohedron = "0.2.4"
rayon = "1.6.0"
regex = "1.7.0"
reqwest = { version = "0.11.13", features = ["blocking"] }
rust-crypto = "0.2.36"
serde = "1.0.148"
serde_derive = "1.0.148"
serde_json = "1.0.89"

[lib]
name = "aoc"

[[bin]]
name = "stats"
path = "src/stats.rs"

[[bin]]
name = "next"
path = "src/next.rs"

[[bin]]
name = "2015"
path = "src/2015/main.rs"

[[bin]]
name = "2016"
path = "src/2016/main.rs"

[[bin]]
name = "2017"
path = "src/2017/main.rs"

[[bin]]
name = "2018"
path = "src/2018/main.rs"

[[bin]]
name = "2019"
path = "src/2019/main.rs"

[[bin]]
name = "2020"
path = "src/2020/main.rs"

[[bin]]
name = "2021"
path = "src/2021/main.rs"

[[bin]]
name = "2022"
path = "src/2022/main.rs"
