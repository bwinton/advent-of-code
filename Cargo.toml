[package]
name = "adventofcode"
version = "0.1.0"
authors = ["Blake Winton <bwinton@latte.ca>"]
edition = "2018"

[profile.release]
debug = true

[dependencies]
clap = "2.32.0"
chrono = "0.4.6"
combine = "3.6.3"
derive_more = "0.13.0"
itertools = "0.7.11"
lazy_static = "1.2.0"
maplit = "1.0.1"
permutohedron = "0.2.4"
regex = "1.1.0"
rust-crypto = "0.2.36"
serde = "1.0.80"
serde_json = "1.0.33"

[dependencies.nom]
version = "4.1.1"
features = ["verbose-errors"]

[lib]
name = "aoc"

[[bin]]
name = "2015"
path = "src/2015/main.rs"

[[bin]]
name = "2016"
path = "src/2016/main.rs"

[[bin]]
name = "2017"
path = "src/2017/main.rs"

[[bin]]
name = "2018"
path = "src/2018/main.rs"

