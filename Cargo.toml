[package]
name = "adventofcode"
version = "0.1.0"
authors = ["Blake Winton <bwinton@latte.ca>"]
edition = "2018"

[profile.release]
debug = true

[dependencies]
clap = "2.33.3"
chrono = "0.4.11"
color-backtrace = "0.5.0"
combine = "4.4.0"
crossterm = "0.18.2"
custom_error = "1.8.0"
derive_more = "0.99.3"
enumset = "1.0.1"
glue = "0.8.7"
indoc = "1.0.3"
itertools = "0.10.0"
lazy_static = "1.4.0"
maplit = "1.0.2"
mod_exp = "1.0.1"
num-integer = "0.1.41"
num-rational = "0.3.0"
permutohedron = "0.2.4"
rayon = "1.5.0"
regex = "1.4.2"
reqwest = { version = "0.10.8", features = ["blocking"] }
rust-crypto = "0.2.36"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.44"

[lib]
name = "aoc"

[[bin]]
name = "stats"
path = "src/stats.rs"

[[bin]]
name = "2015"
path = "src/2015/main.rs"

[[bin]]
name = "2016"
path = "src/2016/main.rs"

[[bin]]
name = "2017"
path = "src/2017/main.rs"

[[bin]]
name = "2018"
path = "src/2018/main.rs"

[[bin]]
name = "2019"
path = "src/2019/main.rs"

[[bin]]
name = "2020"
path = "src/2020/main.rs"
